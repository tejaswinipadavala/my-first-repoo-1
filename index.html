<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>User Profile Card</title> 
<style> 
/* Universal Selector */ 
* { 
margin: 0; 
padding: 0; 
box-sizing: border-box; 
font-family: Arial, sans-serif; 
} 
body { 
background-color: #f0f0f0; 
display: flex; 
justify-content: center; 
align-items: center; 
height: 100vh; 
} 
.profile-card { 
background-color: #fff; 
padding: 30px; 
width: 300px; 
border-radius: 12px; 
box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
text-align: center; 
} 
.profile-card img { 
width: 100px; 
height: 100px; 
border-radius: 50%; 
margin-bottom: 20px; 
} 
/* Type Selector: Name */ 
h2 { 
font-size: 1.8em; 
color: #2c3e50; 
margin-bottom: 10px; 
} 
/* Type Selector: Bio */ 
p { 
font-size: 0.95em; 
color: #666; 
margin-bottom: 20px; 
} 
/* Class Selector: Button with hover effect */ 
.follow-btn { 
background-color: #007acc; 
color: white; 
border: none; 
padding: 10px 20px; 
border-radius: 6px; 
cursor: pointer; 
transition: background-color 0.3s ease; 
} 
.follow-btn:hover { 
background-color: #005fa3; 
} 
</style> 
</head> 
<body> 
<div class="profile-card"> 
<img src="C:\Users\LAXMI\OneDrive\Pictures\Screenshots\Screenshot 2025-07-18 073653.png" alt="User 
Profile Picture"> 
<h2>ANITHA</h2> 
<p>Frontend developer passionate about clean design and 
interactive experiences. Loves coffee and code.</p> 
<button class="follow-btn">Follow</button> 
</div> 
</body> 
</html>
